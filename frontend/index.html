<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <input
        type="text"
        id="originalUrlInput"
        placeholder="Digite seu link longo aqui..."
      />
      <button id="shortenButton">Encurtar Link</button>
      <div id="result" class="result">
        <p>
          Shortened Link: <a id="shortenedLink" href="#" target="_blank"></a>
        </p>
      </div>
      <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
